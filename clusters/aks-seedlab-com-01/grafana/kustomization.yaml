# namespace 지정
namespace: monitoring

resources:
  - ./namespace.yaml
  - ./pvc.yaml
  - ./secret.yaml
  - ./storageclass.yaml

# Helm 차트가 지정된 디렉토리 경로 지정
# chartHome은 Helm 플러그인에서 차트(예: Chart.yaml, values.yaml 등)를 찾을 경로
helmGlobals:
  chartHome: ../../../base

# Kustomize가 Helm 차트를 직접 렌더링하도록 설정
helmCharts:
  - name: grafana
    version: 9.2.7
    releaseName: grafana
    namespace: monitoring
    valuesFile: values.yaml
    includeCRDs: false