apiVersion: HorizontalPodAutoscaler/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nginx-hpa
  namespace: nginx
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx-deployment
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50  # 목표 CPU 사용률 (50%)
  - type: Resource    
    resource:
      name: memory  
      target:
        type: Utilization
        averageUtilization: 50  # 목표 메모리 사용률 (50%)